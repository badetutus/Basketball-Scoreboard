<html></html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body id="board">
       
        <h1>Score Board</h1>
        <div class="names">
            <h2>Home</h2>
            <h2>Guest</h2>

        </div>

        <div class="box">
            <div id="Home" class="score" >0</div>
            <div id="Guest" class="score">0</div>

        </div>
       
        <div class="box">
            <div class="buttons">
                <button id="home1" class="btn" onclick="addhome(1)" >+1</button>
                <button id="home2" class="btn" onclick="addhome(2)" >+2</button>
                <button id="home3" class="btn" onclick="addhome(3)" >+3</button>
            </div>
            <div class="buttons">
                <button id="guest1" class="btn" onclick="addguest(1)" >+1</button>
                <button id="guest2" class="btn" onclick="addguest(2)" >+2</button>
                <button id="guest3" class="btn" onclick="addguest(3)" >+3</button>
            </div>
        </div>

        <button id="remove" onclick="remove()" >New Game</button>
       
        <script src="index.js"></script>
    </body>
</html>
